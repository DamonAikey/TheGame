<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K55 Hitman Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Menu -->
  <div id="menu">
    <h1>K55 Hitman</h1>
    <button id="startBtn">Start Game</button>
    <h2>Controls</h2>
    <ul id="controlsList">
      <li>Move Forward: W</li>
      <li>Move Backward: S</li>
      <li>Move Left: A</li>
      <li>Move Right: D</li>
      <li>Shoot: Left Click</li>
    </ul>
    <button id="changeControlsBtn">Change Controls</button>
  </div>
  
  <!-- Canvas for Three.js rendering -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Main game script -->
  <script type="module" src="main.js"></script>
</body>
</html>
